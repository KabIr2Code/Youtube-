<!DOCTYPE html>
<html>

<head>
  <title>Youtube.com Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
    }

    .video-preview {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 20px;
    }

    .thumbnail {
      width: 300px;
      height: 180px;
      object-fit: cover;
    }

    .text-section {
      display: flex;
      align-items: flex-start;
      margin-top: 10px;
    }

    .channel-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .video-info {
      display: flex;
      flex-direction: column;
    }

    .video-title {
      font-weight: bold;
      font-size: 16px;
      margin: 0;
      margin-bottom: 5px;
    }

    .video-author,
    .video-stats {
      color: gray;
      font-size: 14px;
      margin: 0;
    }

    .search-bar {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="container">
    <!-- First Video Preview -->
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      <div class="text-section">
        <img class="channel-icon" src="channel-pictures/google2.0.0.1441125613.jpeg">
        <div class="video-info">
          <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &middot; 6 months ago</p>
        </div>
      </div>
    </div>

    <!-- Second Video Preview -->
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-2.png">
      <div class="text-section">
        <img class="channel-icon" src="channel-pictures/markiplier.jpeg">
        <div class="video-info">
          <p class="video-title">Try Not to Laugh Challenge #9</p>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views &middot; 4 years ago</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
